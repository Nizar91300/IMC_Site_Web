<h2>Calcul IMC</h2>

<form (ngSubmit)="calculate()" #form="ngForm">
  <label>
    Poids (kg):
    <input type="number" [(ngModel)]="poids" name="poids" required />
  </label>

  <label>
    Taille (cm):
    <input type="number" [(ngModel)]="taille" name="taille" step="0.01" required />
  </label>

  <button type="submit">Calculer</button>
</form>

<div *ngIf="result" class="result-container">
  <div class="imc-card">
    <p class="label">Votre IMC</p>
    <p class="imc-value">{{ result.imc }}</p>
    <p class="imc-status">{{ result.statut }}</p>
  </div>
</div>

<p *ngIf="error" class="error">{{ error }}</p>
